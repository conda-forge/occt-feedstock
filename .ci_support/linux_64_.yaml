channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-comp7
fontconfig:
- '2.13'
freetype:
- 2.9.1
pin_run_as_build:
  fontconfig:
    max_pin: x
  freetype:
    max_pin: x
  vtk:
    max_pin: x.x.x
target_platform:
- linux-64
vtk:
- 8.2.0
