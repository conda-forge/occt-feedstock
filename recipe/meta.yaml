{% set name = "occt" %}
{% set version = "7.4.0" %}
{% set commit = "fd47711d682be943f0e0a13d1fb54911b0499c31" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://git.dev.opencascade.org/gitweb/?p=occt.git;a=snapshot;h={{ commit }};sf=tgz
  sha256: af73c89ade0467ca7351dc445e4bd20832387da1e205f6955bc9356ab7d9f22b
  # patches:
  #   - boolean_intersection.patch  # see https://github.com/conda-forge/freecad-feedstock/pull/23

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('libxi-devel') }}       # [linux]
    - cmake
    - ninja
  host:
    - freetype
    - fontconfig
    - tbb-devel
    - freeimage  # [unix]
    - xorg-libxt  # [linux]
    - xorg-libxmu  # [linux]
  run:
    - freetype
    - fontconfig
    - freeimage  # [unix]
    - xorg-libxt  # [linux]
    - xorg-libxmu  # [linux]

test:
  requires:
    - ninja
    - cmake
  files:
    - CMakeLists.txt
  commands:
    - cmake -G "Ninja" .

about:
  home: https://www.opencascade.com/
  license_family: LGPL
  license: LGPL-2.1
  license_file: LICENSE_LGPL_21.txt
  summary: this is the occ (opencascade) CAD-Kernel
  description: |
    Open Cascade Technology (OCCT), formerly called CAS.CADE
    is an open source software development platform for 3D CAD,
    CAM, CAE, etc. that is developed and supported by Open Cascade SAS.
  doc_url: https://www.opencascade.com/content/documentation
  dev_url: http://git.dev.opencascade.org/gitweb/?p=occt.git

extra:
  recipe-maintainers:
    - looooo
